    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="fit-content"
      height="fit-content"
    >
      <defs>
        <style />
      </defs>
      <style>
        .column {
          background-color: #77777730;
          padding: 1em;
          border-radius: 0.8em;
          font-size: 0.85em;
          letter-spacing: -0.03em;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
            sans-serif;
        }

        .chart {
          display: block;
        }

        .name {
          font-size: 0.9em;
        }

        .entry {
          display: flex;
          gap: 0.6em;
          margin-top: 1em;
        }

        .bar {
          display: block;
          height: 0.64em;
          align-self: center;
          border-radius: 1em;
          background-color: rgba(170, 215, 102, 0.92);
        }

        h3 {
          font-size: 1em;
          margin: 0;
        }

        .value {
          font-size: 0.7em;
          align-self: center;
        }
      </style>
      <style />
      <foreignObject x="0" y="0" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
          <section class="column">
            <h3>Language activity</h3>
            <div class="chart">
              <div class="entry">
                <span class="name">TypeScript</span>
                <div class="bar" style="width: 50.967773136953184%"></div>
                <span class="value">64%</span>
              </div>
              <div class="entry">
                <span class="name">JavaScript</span>
                <div class="bar" style="width: 5.967773136953184%"></div>
                <span class="value">7%</span>
              </div>
            </div>
          </section>
        </div>
      </foreignObject>
    </svg>
